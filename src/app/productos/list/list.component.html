<ng-container *ngIf="!showCreate  && !showEdit" @collapse>
    <h2>Productos</h2>
<div class="card">
  
    <div class="card-body">
         <p-button (click)="toggleCreate()" styleClass="p-button-primary"><span ng-reflect-ng-class="[object Object]" data-pc-section="icon" class="pi pi-plus-circle p-button-icon p-button-icon-left ng-star-inserted"></span> Nuevo</p-button>
<div class="row" >
    <div class="col-6 md:col-6 lg:col-4"  *ngFor="let producto of Productos">
        <div class="p-2">
            <div class="shadow-2 p-4 surface-card border-round">
                <div class="relative mb-3 imagen-container">
                    <span class="surface-card text-900 shadow-2 px-3 py-2 absolute" style="border-radius: 1.5rem; left: 1rem; top: 1rem">{{producto.cate_Descripcion}}</span>
                    <img [src]="url + '/' + producto.prod_ImgUrl"  class="w-full" height="200px"/>
                    <div class="acciones-hover">
                        <button pButton icon="pi pi-pencil" class="p-button-rounded p-button-warning p-button-sm" ></button>
                        <button pButton icon="pi pi-eye" class="p-button-rounded p-button-info p-button-sm"></button>
                        <button pButton icon="pi pi-trash" class="p-button-rounded p-button-danger p-button-sm" (click)="confirmarEliminacion(producto.prod_Id)"></button>
                   
                    </div>
                </div>
                <div class="flex justify-content-between align-items-center mb-3">
                    <span class="text-900 font-medium text-xl">{{producto.prod_Descripcion}}</span>
                    <span>
                        <i class="pi pi-star-fill text-yellow-500 mr-1"></i>
                        <span class="font-medium">5.0</span>
                    </span>
                </div>
            
            </div>
        </div>
    </div>
</div>
    </div>
</div>
</ng-container>
<p-confirmDialog></p-confirmDialog>
<p-toast></p-toast> 
<div *ngIf="showCreate" @collapse>
    <app-create (creado)="registroCreado()" (errorCrear)="crearError()" (cancelar)="cancelCreate()" ></app-create>
  </div>
