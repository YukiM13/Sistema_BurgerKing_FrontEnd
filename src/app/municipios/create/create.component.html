

<div class="grid p-fluid">
   

        <div class="col-12 md:col-12">
    <div class="card">
   
     <form (submit)="crearMunicipio()">
        <div class="row">
            <div class="col-md-6">
                <label for="" class="label-control">Codigo:</label>
                <input type="text" name="muni_Codigo" [(ngModel)] = "municipio.muni_Codigo" class="form-control"/>
                <br>
                
            </div>

            <div class="col-md-6">
              <label for="" class="label-control">Municipio:</label>
              <input type="text" name="muni_Descripcion" [(ngModel)] = "municipio.muni_Descripcion" class="form-control"/>
              <br>
              
          </div>

          <div class="col-md-6">
            <label>Departamento:</label>
            <p-dropdown [filter]="true"  [options]="departamentos" optionValue="depa_Codigo" optionLabel="depa_Descripcion"  [(ngModel)]="municipio.depa_Codigo" 
            placeholder="Seleccionar Departamento" [showClear]="true"  name="depa_Codigo" appendTo="body" ></p-dropdown>
        </div>
            
        </div>

        <div class="row">
            <div>
                <div class="col-md-12 text-right">
                    <input type="submit" class="btn btn-primary m-2" value="Guardar"  />
                    <button type="button" class="btn btn-danger m-2" (click)="cancelarFormulario()" class="btn btn-secondary">Cancelar</button>
                </div>
                
            </div>
        </div>
     </form>
    
  </div>
</div>

</div>
