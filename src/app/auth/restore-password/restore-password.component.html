


<div [class]="'login-body flex min-h-screen  '" 
>
    <div class="login-image w-6 h-screen hidden md:block" style="max-width: 490px;">
       <img [src]="'assets/layout/images/login-image.avif'"
             alt="atlantis" class=" h-screen w-full" >
    </div>
    <form (submit)="cambioContrasena1($event);">
        <div class="login-panel w-full" style="background:var(--surface-ground)">
            <div class="p-fluid min-h-screen bg-auto md:bg-contain bg-no-repeat  w-full flex align-items-center md:align-items-start justify-content-center flex-column bg-auto md:bg-contain bg-no-repeat"
                style=" padding: 20% 10% 20% 10%;background:var(--exception-pages-image)">
                <div class="flex flex-column">
                    <div class="flex align-items-center mb-6 logo-container">
                        <img [src]="'assets/layout/images/logo-lc.png'"
                        class="login-logo" style=" width: 55px;" />
                    <img [src]="'assets/layout/images/bk-name.png'"
                        class="login-appname  ml-3 " style="width: 370px;" />
                    </div>
                    <div class="form-container text-left" style="   max-width: 320px;
                    min-width: 270px;">
                        <h4 class="m-0 mb-2">Nueva Contraseña</h4>
                        <span class="block text-600 font-medium mb-4">ingrese su nueva contraseña</span>
                        
                            <label for=""><i class="pi pi-key"></i> Contraseña</label>
                            <input type="password" autocomplete="off" name="contra" [(ngModel)]="contra" pInputText placeholder="contraseña" class="block mb-3 form-control" style="   max-width: 320px;
                            min-width: 270px;">
                        <small class="p-error" *ngIf="!contra && cont == 1">La contraseña es requerida</small>
                        <br>
                      
                       
                            <label for=""><i class="pi pi-key"></i> Confirmar contraseña</label>
                            <input type="password" autocomplete="off" name="contraConfirmacion" [(ngModel)]="contraConfirmacion" pInputText placeholder="confirmación" class="block mb-3 form-control" style="   max-width: 320px;
                            min-width: 270px;">
                        <small class="p-error" *ngIf="!contraConfirmacion && cont == 1">La confirmacion es requerida</small>
                        <br>
                    

                        <small class="p-error" *ngIf="!validacion && cont1 == 1">las constreñas no coinciden</small>
                      
                    </div>
                    <div class="button-container mt-4 "style="   max-width: 320px;
                    min-width: 270px;">
                    <div class="buttons flex align-items-center gap-3">
                    
                        <button type="submit" class="block btn btn-primary" style="max-width: 320px;
                        margin-bottom: 32px;">Enviar</button>
                    </div>
                    </div>
                </div>
                <br>
                <br>
                <div class="login-footer flex align-items-center absolute" style="bottom: 35px;">
                    <div class="flex align-items-center login-footer-logo-container pr-4 mr-4 border-right-1 surface-border">
                        <img src="assets/layout/images/logo-lc.png" class="login-footer-logo" style="width: 22px;" />
                        <img src="assets/layout/images/bk-name.png" class="login-footer-appname ml-2"
                            style="  width: 55px;" />
                    </div>
                    <span class="text-sm text-color-secondary mr-3">Copyright 2021</span>
                </div>
            </div>
        
        </div>
    </form>
    
</div>
<p-confirmDialog></p-confirmDialog>
    <p-toast></p-toast>
