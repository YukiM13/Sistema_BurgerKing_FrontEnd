<div
    [class]="'login-body flex min-h-screen  '">
    <div class="login-image w-6 h-screen hidden md:block" style="max-width: 490px;">
        <img [src]="'assets/layout/images/login-image.avif'"
            alt="atlantis" class=" h-screen w-full">
    </div>
    <div class="login-panel w-full" style="background:var(--surface-ground)">
        <div class="p-fluid min-h-screen bg-auto md:bg-contain bg-no-repeat  w-full flex align-items-center md:align-items-start justify-content-center flex-column bg-auto md:bg-contain bg-no-repeat"
            style=" padding: 10% 20%;background:var(--exception-pages-image)">
            <form (submit)="InicioSesion();">
                    <div class="flex flex-column">
                        <div class="flex align-items-center mb-6 logo-container">
                            <img [src]="'assets/layout/images/logo-lc.png'"
                                class="login-logo" style=" width: 55px;" />
                            <img [src]="'assets/layout/images/bk-name.png'"
                                class="login-appname  ml-3 " style="width: 370px;" />
                        </div>
                        <div >
                          
                           <label for=""><i class="pi pi-user"></i> Usuario</label> <span class="text-red-400">*</span>
                               
                                <input  pInputText type="text" autocomplete="off" class="block mb-3 form-control" pInputText placeholder="Usuario" name="usua_Usuario" [(ngModel)]="usuarioLogin.usua_Usuario"  style="   max-width: 320px;
                            min-width: 270px;"/>
                            <small class="p-error" *ngIf="!usuarioLogin.usua_Usuario && cont == 1">El usuario es requerido</small>
                             <br>
                            <label for=""></label><i class="pi pi-key"></i> Contrase単a<span class="text-red-400">*</span>
                                
                                <input type="password" autocomplete="off" class="block mb-3 form-control"  placeholder="Contrase単a" name="usua_Clave" [(ngModel)]="usuarioLogin.usua_Clave" 
                                    style="   max-width: 320px;
                            min-width: 270px;"/>
                            <small class="p-error" *ngIf="!usuarioLogin.usua_Clave && cont == 1">la contrase単a es requerida</small>
                            <br>
                            <a [routerLink]="['/forget-password']" class="flex text-color-secondary mb-4 text-sm">Olvidaste tu contrase単a?</a>
                        </div>
                        <div class="button-container">
                        <button type="submit" class="btn btn-primary block">Iniciar Sesion</button> <br>
                        
                        </div>
                    </div>
                </form>
            <div class="login-footer flex align-items-center absolute" style="bottom: 75px;">
                <div
                    class="flex align-items-center login-footer-logo-container pr-4 mr-4 border-right-1 surface-border">
                    <img src="assets/layout/images/logo-lc.png" class="login-footer-logo" style="width: 22px;" />
                    <img src="assets/layout/images/bk-name.png" class="login-footer-appname ml-2"
                        style="  width: 55px;" />
                </div>
                <span class="text-sm text-color-secondary mr-3">Copyright 2021</span>
            </div>
        </div>
           
        </div>
    </div>
    <p-confirmDialog></p-confirmDialog>
    <p-toast></p-toast>
