
<div [class]="'login-body flex min-h-screen  '" 
>
    <div class="login-image w-6 h-screen hidden md:block" style="max-width: 490px;">
        <img [src]="'assets/layout/images/login-image.avif'"
             alt="atlantis" class=" h-screen w-full" >
    </div>
    <form (submit)="verificarCodigo($event);">
        <div class="login-panel w-full" style="background:var(--surface-ground)">
            <div class="p-fluid min-h-screen bg-auto md:bg-contain bg-no-repeat text-center w-full flex align-items-center md:align-items-start justify-content-center flex-column bg-auto md:bg-contain bg-no-repeat"
                style=" padding: 20% 10% 20% 10%;background:var(--exception-pages-image)">
                <div class="flex flex-column">
                    <div class="flex align-items-center mb-6 logo-container">
                        <img [src]="'assets/layout/images/logo-lc.png'"
                                    class="login-logo" style=" width: 55px;" />
                                <img [src]="'assets/layout/images/bk-name.png'"
                                    class="login-appname  ml-3 " style="width: 370px;" />
                    </div>
                    <div class="form-container text-left" style="   max-width: 320px;
                    min-width: 270px;">
                        <h4 class="text-900 font-bold mb-2">Verificacion</h4>
                        <span class="text-600 font-medium">Enviamos un codigo de verificacion al email:</span>
                        <div class="flex align-items-center mt-1 mb-4">
                            <i class="pi pi-envelope text-600"></i>
                            <span class="text-900 font-bold ml-2"></span>
                        </div>
                        <div class="flex justify-content-between w-full align-items-center  gap-3">
                            <input pInputText [(ngModel)]="val1" name="val1"  class="w-3rem text-center " maxlength="1"
                            >
                            <input pInputText [(ngModel)]="val2" name="val2" class="w-3rem text-center " maxlength="1"
                            >
                            <input pInputText [(ngModel)]="val3" name="val3"  class="w-3rem text-center" maxlength="1"
                             >
                            <input pInputText [(ngModel)]="val4" name="val4" class="w-3rem text-center " maxlength="1"
                             >
                        </div>
                        <small class="p-error" *ngIf="!(val1 || val2 || val3 || val4) && cont == 1">El codigo es requerido</small>



                    </div>
                    <div class="button-container mt-4 text-left " style="   max-width: 320px;
                    min-width: 270px;">
                        <div class="buttons flex align-items-center gap-3">
                        
                            <button type="submit" pButton   class="block btn btn-primary" style="max-width: 320px;
                            margin-bottom: 32px;">Verificar</button>
                        </div>

                    </div>
                </div>
            
                <div class="login-footer flex align-items-center absolute" style="bottom: 75px;">
                    <div
                        class="flex align-items-center login-footer-logo-container pr-4 mr-4 border-right-1 surface-border">
                        <img src="assets/layout/images/logo-lc.png" class="login-footer-logo" style="width: 22px;" />
                    <img src="assets/layout/images/bk-name.png" class="login-footer-appname ml-2"
                        style="  width: 55px;" />
                    </div>
                    <span class="text-sm text-color-secondary mr-3">Copyright 2021</span>
                </div>
                
            </div>
       
    </div>
</form>
    
</div>
<p-confirmDialog></p-confirmDialog>
    <p-toast></p-toast>
