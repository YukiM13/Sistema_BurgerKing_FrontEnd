<h2 >Detalles</h2>
<div class="card">
 
    <div class="card-body">
   
        <div class="row" >
            
            <div class="col-md-4 p-1" >
                <label  class="label-control">Combo:</label> <br>
                <label for="">{{combo.comb_Descripcion}}</label>
            </div>

            <div class="col-md-4 p-1" >
                <label  class="label-control">Precio:</label> <br>
                <label for="">{{combo.comb_Precio}}</label>
            </div>

            <div class="col-md-4 p-1" >
                <label  class="label-control">Imagen:</label> <br>
                <img src="{{url}}/{{combo.comb_ImgUrl}}" alt="" width="90" height="90">
            </div>

        </div>
        <br>
        <div class="row">
            <div class="col-md-12">
                <p-table >
                   
                    <ng-template pTemplate="header">
                        <tr>
                            <th style="width: 10px;">
                                Acci√≥n
                            </th>
                            <th style="width: 10px;">
                                Usuario
                            </th>
                            <th style="width: 10px;">
                                Fecha
                           </th>
                           
                        </tr>
                    </ng-template>
                    <ng-template >
                        <tr>
                            <td>Creacion</td>
                            <td>
                                <label for="">{{combo.usuaC_Nombre}}</label>
                            </td>
                            <td>
                                <label for="">{{combo.comb_FechaCreacion}}</label>
                            </td>
                            
                        </tr>
                        <tr>
                            <td>Actualizacion</td>
                                <td>
                                    <label for="">{{combo.usuaM_Nombre}}</label>
                                </td>
                                <td>
                                    <label for="">{{combo.comb_FechaModificacion}}</label>
                                </td>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="emptymessage">
                        <tr>
                            <td>Creacion</td>
                            <td>
                                <label for="">{{combo.usuaC_Nombre}}</label>
                            </td>
                            <td>
                                <label for="">{{combo.comb_FechaCreacion}}</label>
                            </td>
                            
                        </tr>
                        <tr>
                            <td>Actualizacion</td>
                                <td>
                                    <label for="">{{combo.usuaM_Nombre}}</label>
                                </td>
                                <td>
                                    <label for="">{{combo.comb_FechaModificacion}}</label>
                                </td>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="loadingbody">
                        <tr>
                            <td colspan="8">Loading customers data. Please wait.</td>
                        </tr>
                    </ng-template>
                </p-table>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-12 text-right">
               
                <button type="button" class="btn btn-secondary" (click)="cancelarFormulario()" class="btn btn-secondary"><i class="fa-solid fa-arrow-left"></i> Regresar</button>
            </div>
        </div>

    </div>
  </div>
