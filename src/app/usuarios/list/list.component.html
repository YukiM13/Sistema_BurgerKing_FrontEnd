<ng-container *ngIf="!showCreate  && !showEdit" @collapse>
    <h2>Usuarios</h2>
  <div class="card">
  
      <div class="card-body">
          <a (click)="toggleCreate()" class="btn btn-primary"><span ng-reflect-ng-class="[object Object]" data-pc-section="icon" class="pi pi-plus-circle p-button-icon p-button-icon-left ng-star-inserted"></span> Nuevo</a>
          <table class="table table-striped">
              <thead>
                <tr>
                  <th >Acciones</th>
                 
                  <th>Usuario</th>
                  <th>Correo</th>
                  <th>Estado</th>



                  
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let usuario of usuarios">
                  <td >
                    <p-splitButton label="Acciones" icon="pi pi-cog" [model]="usuario.acciones" styleClass="p-button-info"></p-splitButton>
                      <!-- <a (click)="ObtenerEstadoCivil(estadoCivil.esCi_Id)" class="btn btn-warning">Editar</a> -->
     
                    </td>
                  
                  <td>{{ usuario.usua_Usuario }}</td>
                  <td>{{ usuario.usua_Correo }}</td>
                  <td>{{ usuario.usua_Estado }}</td>

                  
                </tr>
              </tbody>
          </table>
  
  
      </div>
    </div>
   
  </ng-container>
  
  <p-confirmDialog></p-confirmDialog>
  <p-toast></p-toast> <!-- Si querÃ©s mostrar los mensajes -->
    <div *ngIf="showCreate" @collapse>
      <app-create (creado)="registroCreado()" (cancelar)="cancelCreate()" ></app-create>
    </div>
  
    <div *ngIf="showEdit" @collapse>
      <!-- <app-edit [usuario]="usurioSeleccionado" (cancelar)="cancelEdit()" ></app-edit> -->
    </div>
