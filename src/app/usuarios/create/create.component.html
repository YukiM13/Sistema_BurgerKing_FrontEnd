<h2 >Crear Usuario</h2>
<div class="grid p-fluid">
    <div class="col-12"> 
<div class="card">
    <div class="card-body">
     <form (submit)="crearUsuario()">
        <div class="row">
            <div class="col-md-6">
                <label for="" class="label-control">Usuario</label>
                <input type="text" name="usua_Usuario" [(ngModel)] = "usuario.usua_Usuario" class="form-control"/>
             
                
            </div>
            <div class="col-md-6">
                <label for="" class="label-control">Contrase√±a</label>
                <input type="text" name="usua_Clave" [(ngModel)] = "usuario.usua_Clave" class="form-control"/>
             
                
            </div>
            
        </div>
        <div class="row">
            <div class="col-md-6">
                <label for="" class="label-control">Correo</label>
                <input type="text" name="usua_Correo" [(ngModel)] = "usuario.usua_Correo" class="form-control"/>
             
                
            </div>

            <div class="col-md-6">
                <label>Empleados:</label>
                <p-dropdown [filter]="true"  [options]="empleados" optionLabel="empl_Nombre" [(ngModel)]="usuario.empl_Id" 
                placeholder="Empleados" [showClear]="true" optionValue="empl_Id" name="empl_Id" appendTo="body"></p-dropdown>
            </div>
            
        </div>
        <div class="row">
             <div class="col-md-6">
                <label>Roles:</label>
                <p-dropdown [filter]="true"  [options]="roles" optionLabel="role_Descripcion" [(ngModel)]="usuario.role_Id" 
                placeholder="Roles" [showClear]="true" optionValue="role_Id" name="role_Id" appendTo="body"></p-dropdown>
            </div>

            <div class="col-md-6">
                <label for="" class="label-control">Es admin?</label>
                <br>
                <p-toggleButton [(ngModel)]="usuario.usua_Admin" onLabel="Si" offLabel="No"
                [style]="{'width': '10em'}" name="usua_Admin" (onChange)="onAdminToggleChange($event)"></p-toggleButton>
             
                
            </div>
            
        </div>
        <br>
        <div class="row">
            <div>
                <div class="col-md-12 text-right">
                    <input type="submit" class="btn btn-primary" value="Guardar" />
                    <button type="button" class="btn btn-danger" (click)="cancelarFormulario()" class="btn btn-secondary">Cancelar</button>
                </div>
                
            </div>
        </div>
     </form>
    </div>
  </div>
</div>
</div>
