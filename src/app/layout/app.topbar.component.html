<div class="layout-topbar" style="z-index: 100000000000 !important; 
position: fixed !important;
width: 100% !important;
  height: 4% !important;
  top: 0% !important;
  background-color: #fd9214 !important ;
  left: 0% !important;
  color: white !important;">
    <div class="topbar-start">
        <button #menubutton type="button" class="topbar-menubutton p-link p-trigger" (click)="onMenuButtonClick()" style=" position:relative; left:500%">
            <i class="pi pi-bars" style="color: white !important; color: white !important;"></i>
        </button>

        <app-breadcrumb class="topbar-breadcrumb"></app-breadcrumb>
    </div>
    <div class="layout-topbar-menu-section" style="color: white !important;">
        <app-sidebar></app-sidebar>
    </div>
    <div class="topbar-end">
        <ul class="topbar-menu  " style="color: white !important;">
            <li class="hidden lg:block">
                <div class="topbar-search" [ngClass]="{'topbar-search-active': searchActive}" style="position: relative; left: -120%;">
                    <button pButton icon="pi pi-search" class="topbar-searchbutton p-button-text p-button-secondary text-color-secondary p-button-rounded flex-shrink-0" type="button" (click)="activateSearch()" style="color: white !important;"></button>
                    <div class="search-input-wrapper" style="color: white !important;">
                        <span class="p-input-icon-right" style="color: white !important;">
                            <input #searchinput type="text" pInputText placeholder="Search" (blur)="deactivateSearch()" (keydown.escape)="deactivateSearch()" style="color: white !important;"/>
                            <i class="pi pi-search" style="color: white !important;"></i>
                        </span>
                        
                    </div>
                </div>
            </li>
           
            
            <li #profile  class="right-panel-button relative hidden lg:block">
                <a pStyleClass="@next" (click)="onSidebarButtonClick()" enterFromClass="ng-hidden" enterActiveClass="px-scalein" leaveToClass="ng-hidden" leaveActiveClass="px-fadeout" [hideOnOutsideClick]="true" pRipple class="cursor-pointer">
                    <i class="pi pi-user" alt="profile"  style="position: relative; left: -300%; color: white !important;"></i>
                </a>
                
            </li>
        </ul>
    </div>
</div>
