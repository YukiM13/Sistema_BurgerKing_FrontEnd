<div class="row">
    <div class="col-6 md:col-6">
        <div class="card">
            <div class="card-header line-height-4">
                <span>Ventas Mensuales</span>
               
            </div>
    
            <div class="graph">
                <p-chart #revenue type="bar" id="revenue-chart" [data]="revenueChart"
                    [options]="revenueChartOptions"></p-chart>
            </div>
        </div>
    </div>
    
    <div class="col-6 md:col-6">
        <div class="card">
            <div class="card-header line-height-4">
                <span>Productos vendidos en el mes</span>
               
            </div>
    
            <div class="graph">
                <p-chart #revenue type="bar" id="revenue-chart" [data]="productos"
                    [options]="opcionesProductos"></p-chart>
            </div>
        </div>
    </div>

    <div class="col-6 md:col-6">
        <div class="card">
            <div class="card-header line-height-4">
                <span>Total ventas</span>
                <p-dropdown [options]="revenueMonth" [(ngModel)]="selectedRevenueMonth" optionLabel="name"
                    (onChange)="
                        changeRevenueChart($event); revenue.refresh()
                    "></p-dropdown>
            </div>

            <div class="graph">
                <p-chart #revenue type="line" id="revenue-chart" [data]="revenueChart2"
                    [options]="revenueChartOptions2"></p-chart>
            </div>
        </div>
    </div>

    <div class="col-6 md:col-6">
        <div class="card">
            <div class="card-header line-height-4">
                <span>Productos vendidos</span>
                <p-dropdown [options]="revenueMonth" [(ngModel)]="selectedRevenueMonth" optionLabel="name"
                    (onChange)="
                        changeRevenueChart($event); revenue.refresh()
                    "></p-dropdown>
            </div>

            <div class="graph">
                <p-chart #revenue type="line" id="revenue-chart" [data]="revenueChart3"
                    [options]="revenueChartOptions3"></p-chart>
            </div>
        </div>
    </div>
    
    
</div>
