<div class="row mt-3">

    <div class="col-12 widget-customer-carousel" *ngIf="combos.length >0">
        <h2>Â¡Lo mas vendido!</h2>
        <p-carousel [value]="combos" [numVisible]="3" [numScroll]="1" [circular]="true"
            [responsiveOptions]="carouselResponsiveOptions" indicatorsContentClass="hidden">
            <ng-template let-combos pTemplate="item">
                <div class="card mr-4">
                    <div class="customer-item-content text-center">
                        <div class="mb-6">
                            <img [src]="url + '/' + combos.comb_ImgUrl"  class="w-full" height="200px"/>
                        </div>
                        <div class="flex justify-content-between align-items-center mb-3">
                            <span class="text-900 font-medium text-xl">{{combos.comb_Descripcion}}</span>
                            <span>
                               
                                <span class="font-medium">Total vendidos: {{combos.comb_Precio}}</span>
                            </span>
                     
                           
                              
                        </div>
                    </div>
                </div>
            </ng-template>
        </p-carousel>
    </div>

    <div class="grid">
        <div class="col-12 md:col-4">
            <div class="card relative h-6rem border-round-xl p-3">
                <span class="text-sm font-medium line-height-1">
                Cantidad de Clientes al mes
                </span>
                <div class="flex justify-content-between">
                    <div class="flex justify-content-between align-items-center">
                      
                        <div class="line-height-4 text-4xl"><i class="fa-solid fa-users"></i> {{cantidadClientes}}</div>
                    </div>
                </div>
                
            </div>
        </div>

        <div class="col-12 md:col-4">
            <div class="card relative h-6rem border-round-xl p-3">
                <span class="text-sm font-medium line-height-1">
                    Total de ventas al mes
                </span>
                <div class="flex justify-content-between">
                    <div class="flex justify-content-between align-items-center">
                      
                        <div class="line-height-4 text-4xl"><i class="fa-solid fa-receipt"></i> {{conteoVentas}}</div>
                    </div>
                </div>
                  
            </div>
        </div>

        <div class="col-12 md:col-4">
            <div class="card relative h-6rem border-round-xl p-3">
                <span class="text-sm font-medium line-height-1">
                   Total de Combos
                </span>
                <div class="flex justify-content-between">
                    <div class="flex justify-content-between align-items-center">
                      
                        <div class="line-height-4 text-4xl"><i class="fa-solid fa-burger"></i> {{conteoCombos}}</div>
                    </div>
                </div>
                
            </div>
        </div>
    </div>

    <div class="graph col-12 md:col-12">
        <div class="card">
        <p-chart #visitor type="bar" [data]="visitorChart"  [options]="visitorChartOptions"
            id="visitor-chart"></p-chart>
        </div>
    </div>
    
    <app-total-ventasy-productos></app-total-ventasy-productos>
</div>
