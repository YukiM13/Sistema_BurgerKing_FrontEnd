<div class="row mt-3">

    <div class="col-12 widget-customer-carousel" *ngIf="combos.length >0">
        <h2>Â¡Lo mas vendido!</h2>
        <p-carousel [value]="combos" [numVisible]="3" [numScroll]="1" [circular]="true"
            [responsiveOptions]="carouselResponsiveOptions" indicatorsContentClass="hidden">
            <ng-template let-combos pTemplate="item">
                <div class="card mr-4">
                    <div class="customer-item-content text-center">
                        <div class="mb-6">
                            <img [src]="url + '/' + combos.comb_ImgUrl"  class="w-full" height="200px"/>
                        </div>
                        <div class="flex justify-content-between align-items-center mb-3">
                            <span class="text-900 font-medium text-xl">{{combos.comb_Descripcion}}</span>
                            <span>
                               
                                <span class="font-medium">Total vendidos: {{combos.comb_Precio}}</span>
                            </span>
                     
                           
                              
                        </div>
                    </div>
                </div>
            </ng-template>
        </p-carousel>
    </div>
    
    <app-total-ventasy-productos></app-total-ventasy-productos>
</div>
