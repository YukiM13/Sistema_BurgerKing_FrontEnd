<h2 >Crear Estado Civil</h2>

<div class="card">
    <div class="card-body">
     <form (submit)="crearEstadoCivil()">
        <div class="row">
            <div class="col-md-12">
                <label for="" class="label-control">Estado Civil</label> <span class="text-red-400">*</span>
                <input pinputtext id="descripcion"  name="esci_Descripcion" [(ngModel)] = "estadosCivil.esci_Descripcion" class="p-inputtext form-control ng-invalid " required #descripcion="ngModel"  />
                <small class="p-error" *ngIf="(descripcion.invalid || !estadosCivil.esci_Descripcion.trim()) && cont == 1">El estado civil es requerida</small>
                <br>
                
            </div>
            
        </div>
        <div class="row">
            <div>
                <div class="col-md-12 text-right">
                    <input type="submit" class="btn btn-primary m-2" value="Guardar" />
                    <button type="button" class="btn btn-danger" (click)="cancelarFormulario()" class="btn btn-secondary">Cancelar</button>
                </div>
                
            </div>
        </div>
     </form>
    </div>
  </div>
<p-toast></p-toast>
