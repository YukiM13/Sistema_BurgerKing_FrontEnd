<h2 >Crear Empleado</h2>
<div class="grid p-fluid">
    <div class="col-12"> 
<div class="card">
    <div class="card-body">
     <form (submit)="crearEmpleado()">
        <div class="row">
            <div class="col-md-6">
                <label for="" class="label-control">DNI</label>
                <input type="text" name="empl_Identidad" [(ngModel)] = "empleado.empl_Identidad" class="form-control"/>
             
                
            </div>
            <div class="col-md-6">
                <label for="" class="label-control">Nombres</label>
                <input type="text" name="empl_Nombre" [(ngModel)] = "empleado.empl_Nombre" class="form-control"/>
             
                
            </div>
            
        </div>
        <div class="row">
            <div class="col-md-6">
                <label for="" class="label-control">Apellidos</label>
                <input type="text" name="empl_Apellido" [(ngModel)] = "empleado.empl_Apellido" class="form-control"/>
             
                
            </div>
            <div class="col-md-6">
                <label for="" class="label-control">Fecha de Nacimiento:</label>
               
                <p-calendar [showIcon]="true" name="empl_FechaNacimiento" [(ngModel)] = "empleado.empl_FechaNacimiento" inputId="icon" appendTo="body" ></p-calendar>
             
                
            </div>
            
        </div>
        
        <div class="row">
            
            <div class="col-md-6">
                <label for="" class="label-control">Sexo</label>
                <br>
                <p-selectButton
                name="empl_Sexo"
                [options]="sexoOptions"
                optionLabel="label"
                optionValue="value"
                [(ngModel)]="empleado.empl_Sexo">
              </p-selectButton>
              
              </div>

            

            <div class="col-md-6">
                <label>Estado Civil:</label>
                <p-dropdown [filter]="true"  [options]="estadoCivil" optionLabel="esci_Descripcion" [(ngModel)]="empleado.esCi_Id" 
                placeholder="Seleccione un estado civil" [showClear]="true" optionValue="esCi_Id" name="esCi_Id" appendTo="body"></p-dropdown>
            </div>
            
        </div>

        <div class="row">
            <div class="col-md-6">
                <label>Cargo:</label>
                <p-dropdown [filter]="true"  [options]="cargo" optionLabel="carg_Descripcion" [(ngModel)]="empleado.carg_Id" 
                placeholder="Seleccione un cargo" [showClear]="true" optionValue="carg_Id" name="carg_Id" appendTo="body"></p-dropdown>
            </div>

            <div class="col-md-6">
                <label>Sucursal:</label>
                <p-dropdown [filter]="true"  [options]="sucursal" optionLabel="sucu_Descripcion" [(ngModel)]="empleado.sucu_Id" 
                placeholder="Seleccione una sucursal" [showClear]="true" optionValue="sucu_Id" name="sucu_Id" appendTo="body"></p-dropdown>
            </div>
            
        </div>

        <br>
        <div class="row">
            <div>
                <div class="col-md-12 text-right">
                    <input type="submit" class="btn btn-primary m-2" value="Guardar" />
                    <button type="button" class="btn btn-danger m-2" (click)="cancelarFormulario()" class="btn btn-secondary">Cancelar</button>
                </div>
                
            </div>
        </div>
     </form>
    </div>
  </div>
</div>
</div>
