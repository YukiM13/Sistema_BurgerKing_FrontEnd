<h2 >Crear Cliente</h2>

<div class="card">
    <div class="card-body">
     <form (submit)="crearCliente()">
        <div class="row">
            <div class="col-md-6">
                <label for="" class="label-control">RTN-DNI</label>
                <input type="text" name="clie_Identidad_Rtn" [(ngModel)] = "cliente.clie_Identidad_Rtn" class="form-control"/>
             
                
            </div>
            <div class="col-md-6">
                <label for="" class="label-control">Nombres</label>
                <input type="text" name="clie_Nombre" [(ngModel)] = "cliente.clie_Nombre" class="form-control"/>
             
                
            </div>
            
        </div>
        <div class="row">
            <div class="col-md-6">
                <label for="" class="label-control">Apellidos</label>
                <input type="text" name="clie_Apellido" [(ngModel)] = "cliente.clie_Apellido" class="form-control"/>
             
                
            </div>
            

              <div class="col-md-6">
                <label for="" class="label-control">Sexo</label>
                <br>
                <p-selectButton
                name="clie_Sexo"
                [options]="sexoOptions"
                optionLabel="label"
                optionValue="value"
                [(ngModel)]="cliente.clie_Sexo">
              </p-selectButton>
              
              </div>
            
        </div>
  
        <br>
        <div class="row">
            <div>
                <div class="col-md-12 text-right">
                    <input type="submit" class="btn btn-primary m-2" value="Guardar" />
                    <button type="button" class="btn btn-danger m-2" (click)="cancelarFormulario()" class="btn btn-secondary">Cancelar</button>
                </div>
                
            </div>
        </div>
     </form>
    </div>
  </div>
