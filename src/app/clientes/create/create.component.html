<h2 >Crear Cliente</h2>
<div class="grid p-fluid">
    <div class="col-12"> 
<div class="card">
    <div class="card-body">
     <form (submit)="crearCliente()">
        <div class="row">
            <div class="col-md-6">
                <label for="" class="label-control">RTN-DNI</label> <span class="text-red-400">*</span>
                <p-inputMask mask="9999-9999-99999" id="iden" name="clie_Identidad_Rtn" [(ngModel)] = "cliente.clie_Identidad_Rtn" />
                <small class="p-error" *ngIf="( !cliente.clie_Identidad_Rtn.trim()) && cont == 1">La identidad es requerida</small>
                
            </div>
            <div class="col-md-6">
                <label for="" class="label-control">Nombres</label> <span class="text-red-400">*</span>
                <input pinputtext id="nom" name="clie_Nombre" [(ngModel)] = "cliente.clie_Nombre" class="p-inputtext form-control ng-invalid " required #nom="ngModel"/>
                <small class="p-error" *ngIf="(nom.invalid || cliente.clie_Nombre.trim())  && cont == 1">El nombre es requerido</small>
                
            </div>
            
        </div>
        <div class="row">
            <div class="col-md-6">
                <label for="" class="label-control">Apellidos</label> <span class="text-red-400">*</span>
                <input pinputtext id="ape" name="clie_Apellido" [(ngModel)] = "cliente.clie_Apellido" class="p-inputtext form-control ng-invalid " required #ape="ngModel"/>
                <small class="p-error" *ngIf="(ape.invalid || cliente.clie_Apellido.trim()) && cont == 1">El apellido es requerido</small>
                
            </div>
            

              <div class="col-md-6">
                <label for="" class="label-control">Sexo</label>  <span class="text-red-400">*</span>
                <br>
                <p-selectButton
                name="clie_Sexo"
                [options]="sexoOptions"
                optionLabel="label"
                optionValue="value"
                [(ngModel)]="cliente.clie_Sexo">
              </p-selectButton>
              
              </div>
            
        </div>
  
        <br>
        <div class="row">
            <div>
                <div class="col-md-12 text-right">
                    <button type="submit" class="btn btn-primary m-2"><span ng-reflect-ng-class="[object Object]" data-pc-section="icon" class="pi pi-save"></span> Guardar </button>
                    <button type="button" class="btn btn-danger  m-2" (click)="cancelarFormulario()" class="btn btn-secondary"><span ng-reflect-ng-class="[object Object]" data-pc-section="icon" class="pi pi-times"></span> Cancelar</button>
                </div>
                
            </div>
        </div>
     </form>
    </div>
  </div>
    </div>
</div>
  <p-toast></p-toast>
