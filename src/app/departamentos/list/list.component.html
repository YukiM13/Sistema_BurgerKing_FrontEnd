<ng-container *ngIf="!showCreate  && !showEdit" @collapse>
  <h2>Departamentos</h2>
<div class="card">

    <div class="card-body">
        <a (click)="toggleCreate()" class="btn btn-primary"><span ng-reflect-ng-class="[object Object]" data-pc-section="icon" class="pi pi-plus-circle p-button-icon p-button-icon-left ng-star-inserted"></span> Nuevo</a>
      

        <p-table #dt dataKey="id" [rows]="10" [rowHover]="true" [paginator]="true" [value]="departamentos" [globalFilterFields]="['depa_Codigo','depa_Descripcion']">
          <ng-template pTemplate="caption">
              <div class="flex justify-content-end flex-column sm:flex-row">
                  <span class="p-input-icon-left mb-2">
                      <i class="pi pi-search"></i>
                      <input #filter pInputText type="text" (input)="onGlobalFilter(dt, $event)" placeholder="Buscar"/>
                  </span>
              </div>
          </ng-template>
          <ng-template pTemplate="header">
              <tr>
                  <th style="width: 10px;">
                      Acciones
                  </th>
                  <th>
                    <div class="flex justify-content-between align-items-center" pSortableColumn="depa_Codigo">
                        Codigo
                        <p-sortIcon field="depa_Codigo"></p-sortIcon>
                    </div>
                </th>
                  <th>
                      <div class="flex justify-content-between align-items-center" pSortableColumn="depa_Descripcion">
                          Departamento
                          <p-sortIcon field="depa_Descripcion"></p-sortIcon>
                      </div>
                  </th>
              </tr>
          </ng-template>
          <ng-template pTemplate="body" let-depa>
              <tr>
                  <td>
                    <p-splitButton appendTo="body" label="Acciones" icon="pi pi-cog" [model]="depa.acciones" styleClass="p-button-info"></p-splitButton>
                  </td>
                  <td>
                    <div class="flex justify-content-between align-items-center">
                        {{depa.depa_Codigo}}
                    </div>
                </td>
                  <td>
                      <div class="flex justify-content-between align-items-center">
                          {{depa.depa_Descripcion}}
                      </div>
                  </td>
              </tr>
          </ng-template>
          <ng-template pTemplate="emptymessage">
              <tr>
                  <td colspan="8">Sin registros</td>
              </tr>
          </ng-template>
          <ng-template pTemplate="loadingbody">
              <tr>
                  <td colspan="8">Loading customers data. Please wait.</td>
              </tr>
          </ng-template>
      </p-table>



    </div>
  </div>
 
</ng-container>

<p-confirmDialog></p-confirmDialog>
<p-toast></p-toast> <!-- Si querÃ©s mostrar los mensajes -->
  <div *ngIf="showCreate" @collapse>
    <app-create (creado)="registroCreado()" (cancelar)="cancelCreate()" ></app-create>
  </div>

  <div *ngIf="showEdit" @collapse>

  </div>
