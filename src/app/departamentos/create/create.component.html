<h2 >Crear Departamento</h2>

<div class="card">
    <div class="card-body">
     <form (submit)="crearDepartamento()">
        <div class="row">
            <div class="col-md-6">
                <label for="" class="label-control">Codigo:</label>
                <input type="text" name="depa_Codigo" [(ngModel)] = "departamento.depa_Codigo" class="form-control"/>
                <br>
                
            </div>

            <div class="col-md-6">
              <label for="" class="label-control">Departamento:</label>
              <input type="text" name="depa_Descripcion" [(ngModel)] = "departamento.depa_Descripcion" class="form-control"/>
              <br>
              
          </div>
            
        </div>
        <div class="row">
            <div>
                <div class="col-md-12 text-right">
                    <input type="submit" class="btn btn-primary m-2" value="Guardar"  />
                    <button type="button" class="btn btn-danger m-2" (click)="cancelarFormulario()" class="btn btn-secondary">Cancelar</button>
                </div>
                
            </div>
        </div>
     </form>
    </div>
  </div>
