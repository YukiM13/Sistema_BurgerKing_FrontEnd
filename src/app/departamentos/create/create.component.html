<h2 >Crear Departamento</h2>

<div class="card">
    <div class="card-body">
     <form (submit)="crearDepartamento()">
        <div class="row">
            <div class="col-md-6">
                <label for="" class="label-control">Codigo:</label>  <span class="text-red-400">*</span>
                <input pinputtext id="cod" name="depa_Codigo"  [(ngModel)] = "departamento.depa_Codigo" (ngModelChange)="limpiarEspacioInicial()" class="p-inputtext form-control ng-invalid " required #cod="ngModel"/>
                <small class="p-error" *ngIf="(cod.invalid || ! departamento.depa_Codigo.trim()) && cont == 1">El codigo es requerido</small>
                <br>
                
            </div>

            <div class="col-md-6">
              <label for="" class="label-control">Departamento:</label>  <span class="text-red-400">*</span>
              <input pinputtext id="desc" name="depa_Descripcion" [(ngModel)] = "departamento.depa_Descripcion" class="form-control" class="p-inputtext form-control ng-invalid " required #desc="ngModel"/>
              <small class="p-error" *ngIf="(desc.invalid || !departamento.depa_Descripcion.trim()) && cont == 1">El nombre es requerido</small>
              <br>
              
          </div>
            
        </div>
        <div class="row">
            <div>
                <div class="col-md-12 text-right">
                    <button type="submit" class="btn btn-primary m-2"><span ng-reflect-ng-class="[object Object]" data-pc-section="icon" class="pi pi-save"></span> Guardar </button>
                    <button type="button" class="btn btn-danger  m-2" (click)="cancelarFormulario()" class="btn btn-secondary"><span ng-reflect-ng-class="[object Object]" data-pc-section="icon" class="pi pi-times"></span> Cancelar</button>
                </div>
                
            </div>
        </div>
     </form>
    </div>
  </div>
    <p-toast></p-toast>
