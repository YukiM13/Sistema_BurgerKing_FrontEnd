<div class="card">
    <h2 class="card-header">Editar Estado Civil</h2>
    <div class="card-body">
     <form (submit)="EditarEstadoCivil()">
        <div class="row" *ngFor="let estadoCivil of estadocivil">
            <input type="text" value="{{ estadoCivil.esCi_Id }}" hidden>
            <div class="col-md-12" >
                <label for="" class="label-control">Estado Civil</label>
                <input type="text" name="esci_Descripcion" [(ngModel)] = "estadosCivil.esci_Descripcion" class="form-control" value="{{ estadoCivil.esci_Descripcion }}"/>
                <br>
                <input type="submit" class="btn btn-primary" value="Guardar" />
            </div>
        </div>
     </form>
    </div>
  </div>
